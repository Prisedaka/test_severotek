<!DOCTYPE html>
<html lang="en">

<head>
  <title>goog.ui.TabBar</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./closure-library/closure/goog/demos/css/demo.css" />
  <link rel="stylesheet" href="./closure-library/closure/goog/css/roundedtab.css" />
  <link rel="stylesheet" href="./closure-library/closure/goog/css/tab.css" />
  <link rel="stylesheet" href="./closure-library/closure/goog/css/tabbar.css" />
  <style>
    .goog-tab-content {
      height: 200px;
      width: 600px;
      /* margin: auto; */
      border: 1px solid #6b90da;
      /* border-top: 0; */
      padding: 4px 8px;
      background: #fff;
      overflow: auto;
    }
  </style>
  <script src="./closure-library/closure/goog/base.js"></script>
  <script>
    goog.require("goog.debug.DivConsole");
    goog.require("goog.debug.LogManager");
    goog.require("goog.dom");
    goog.require("goog.events");
    goog.require("goog.events.EventType");
    goog.require("goog.log");
    goog.require("goog.log.Level");
    goog.require("goog.object");
    goog.require("goog.ui.Component.EventType");
    goog.require("goog.ui.RoundedTabRenderer");
    goog.require("goog.ui.Tab");
    goog.require("goog.ui.TabBar");
    // goog.provide('goog.dom.xml');
    // goog.require('goog.graphics');
    // goog.require('goog.graphics.Font');
  </script>
</head>

<body>
  <h1>Тестовое задание для кандидатов на должность "JavaScript-разработчик"</h1>
  <div id="tabs" class="goog-tab-bar goog-tab-bar-start">
    <div class="goog-tab goog-tab-selected">SubView1</div>
    <div class="goog-tab">SubView2</div>
    <div class="goog-tab">SubView3</div>
  </div>
  <div id="tabs_content" class="goog-tab-content">
  </div>
  <script src="./index.js"></script>
</body>

</html>
